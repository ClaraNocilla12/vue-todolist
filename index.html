<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Document</title>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 d-flex my-3">
                    <input type="text" v-model="textInput" @keyup.enter="addText()" placeholder="Nuovo Todo" class="me-2 ps-3 rounded-3 border-1">
                    <button type="button" class="btn btn-sm btn-outline-dark bg-gray ms-2" @click="addText()" >Aggiungi</button>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 mt-3 ">
                    <ul class="list-group list-group-flush ">
                        <li v-for="(item,index) in toDo" class="bg-list list-group-item d-flex justify-content-between align-items-center"  >
                            <span :class="(item.done) ? 'text-decoration-line-through':''" role="button" @click="textLine(item)">{{item.text}}</span>
                            <i class="fa-solid fa-circle-xmark" role="button" @click="removeToDo(index)"></i>

                        </li>
                    </ul>
                </div>
                <div class="col-3"></div>
            </div>
        </div>





    </div>





    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>

</body>

</html>
